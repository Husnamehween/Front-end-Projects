<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS changer by using the sliders </h1>
        <div class="css-controller">
            <div class="box">
                <div class="label-box"><label for="base">Base Color</label></div>
                <div class="input-box">
                    <input type="color" name="base" id="base" value="#ff0000">
                </div>
                
            </div>
            <div class="box">
                <div class="label-box"><label for="width">Width</label></div>
                <div class="input-box">
                    <input type="range" name="width" id="width" min="20" max="30" value="0" data-sizing="%">
                </div>
               
            </div>
            <div class="box">
                <div class="label-box">  <label for="border">Border Radius</label></div>
                <div class="input-box"> <input type="range" name="border-radius" id="border-radius" min="0" max="100" value="0" data-sizing="px"></div>
              
               
            </div>
            <div class="box">
                <div class="label-box"><label for="blur">Blur</label></div>
                <div class="input-box"><input type="range" name="blur" id="blur" min="0" max="10" value="0" data-sizing="px"></div>
                
                
            </div>
            <div class="box">
                <div class="label-box">
                    <label for="padding">Padding</label>
                </div>
                <div class="input-box">
                    <input type="range" name="padding" id="padding" min="10" max="20" value="0" data-sizing="px">
                </div>
                
                
            </div>
        </div>
        <div class="img">
            <img src="https://i.natgeofe.com/n/d472dd3c-8d38-4eed-ae62-7472a12a17de/secretary-bird-thumbnail-nationalgeographic_2331336_3x2.jpg" alt="">
        </div>
        
       
    </div>
    <script src="script.js"></script>
</body>
</html>
