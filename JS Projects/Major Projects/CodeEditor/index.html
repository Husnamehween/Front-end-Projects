<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Code Editor</title>
</head>
<body>
    <header> <h1>CODE EDITOR</h1></header>
    <div class="container">
        <!--LEFT SECTION-->
        <div class="left">
            <div class="box">
                <label for=""><ion-icon name="logo-html5"></ion-icon>HTML</label>
                <textarea  id="html-code" onkeyup="run()"></textarea>
            </div>
            <div class="box">
                <label for=""><ion-icon name="logo-css3"></ion-icon>CSS</label>
                <textarea name="" id="css-code" onkeyup="run()"></textarea>
            </div>
            <div class="box">
                <label for=""><ion-icon name="logo-nodejs"></ion-icon>JS</label>
                <textarea name="" id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>
        <!--RIGHT SECTION-->
        <div class="right">
            <label><ion-icon name="play-outline"></ion-icon>OUTPUT</label>
            <!--iframe is used load any videos.or code-->
            <iframe id="output"
            onkeyup="run()"></iframe>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
